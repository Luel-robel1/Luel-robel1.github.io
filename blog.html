<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 40px 0;
        }
        header h1 {
            font-size: 2.5em;
        }
        .blog-posts {
            display: grid;
            gap: 20px;
            margin-top: 40px;
        }
        .post {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .post h2 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .post-meta {
            color: #777;
            font-size: 0.9em;
            margin-bottom: 15px;
        }
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            header {
                padding: 30px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>My Tech Blog</h1>
            <p>Insights on Web Development</p>
        </div>
    </header>
    <section class="container">
        <div class="blog-posts" id="blog-posts">
            <!-- Blog posts will be injected here by JavaScript -->
        </div>
    </section>
    <script src="blog.js"></script>
</body>
</html>
